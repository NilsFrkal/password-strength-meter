<div>
  <div class="psm-container">
    <div class="psm">
      <div
        class="psm-separator"
        [style.width]="getMeterWidth()"
        *ngFor="let item of meterCollection"
      ></div>
    </div>
    <div
      class="psm-fill"
      [style.width]="getFillMeterWidth(passwordStrength)"
      [style.background]="getMeterFillColor(passwordStrength)"
      [attr.data-strength]="passwordStrength"
    ></div>
  </div>
  <ng-container *ngIf="enableFeedback && feedback">
    <small class="password-feedback" *ngIf="feedback.warning">
      {{ feedback.warning }}
    </small>
    <small
      class="password-suggetion"
      *ngIf="feedback.suggestions && feedback.suggestions.length > 0"
    >
      <ng-container *ngFor="let suggetion of feedback.suggestions">{{
        suggetion
      }}</ng-container>
    </small>
  </ng-container>
</div>
